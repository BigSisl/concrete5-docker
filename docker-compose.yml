version: "2"

services:
  db:
    image: mysql:5.7
    env_file:
      - './docker.env'
    # host volume
    volumes:
      - ./data/var/lib/mysql:/var/lib/mysql
      - ./import:/docker-entrypoint-initdb.d

  sidekick:
    build:
      context: ./Sidekick
      dockerfile: Dockerfile
    env_file:
      - './docker.env'
    volumes:
      - ./data/var/www/html:/data
      - ./data/export:/export
      - ./data/import:/import
    links:
      - db

  web:
    build:
      context: ./
      dockerfile: Dockerfile
      args:
        CONCRETE5_VERSION: "8.0.3"
    ports:
      - "8000:80"
    env_file:
      - './docker.env'
    links:
      - db
    # host volumes
    volumes:
      - ./data/etc/apache2:/etc/apache2
      - ./data/var/www/html:/var/www/html
